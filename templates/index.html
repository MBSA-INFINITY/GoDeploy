  <body class="align-items-center py-4 bg-body-tertiary">
    <a href="/logout" class="btn btn-danger mx-3" style="float: right;">Logout</a>
<main class="form-signin w-100 m-auto">
  <form action="/expense" method="POST">
    <h1 class="h3 mb-3 fw-normal">MBSA's Expense Tracker</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="expense_description" name="expenseDesc" placeholder="Expense Description">
      <label for="floatingInput">Expense Description</label>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="expense_amount" name="expenseAmount" placeholder="Amount">
      <label for="floatingPassword">Expense Amount</label>
    </div>


    <button class="btn btn-primary w-100 py-2 my-2" type="submit">Add Expense</button>
  </form>
</main>
<div class="container my-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
        </thead>
        <tbody>
            {{range .}}
          <tr>
            <td>{{.Description}}</td>
            <td>{{.Amount}}</td>
            <td><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modal_{{.Id}}">Edit</button></td>
            <td><form action="/delete/{{.Id}}" onsubmit="return handleSubmit('{{.Description}}')" method="post"><button type="submit" class="btn btn-sm btn-danger">Delete</button></form></td>
          </tr>

          <div class="modal fade" id="modal_{{.Id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Expense <b>{{.Description}}</b></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/edit/{{.Id}}" method="post" onsubmit="return handleEditForm()">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" name="expenseDesc" value="{{.Description}}">
                          </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Expense Amount</label>
                            <input type="number" class="form-control" name="expenseAmount" value="{{.Amount}}">
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
          {{end}}
        </tbody>
      </table>

</div>
<script>
    function handleSubmit(expense_name){
      a = confirm(`Are you sure you want to delete the expense ${expense_name}? `)
      if(a){
        return true
      }
      else{
        return false
      }
    }
    function handleEditForm(expense_name){
      a = confirm(`Are you sure you want to edit the expense? `)
      if(a){
        return true
      }
      else{
        return false
      }
    }
</script>
